<!DOCTYPE html>
<html>
<head>
  
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

    <script src="..\controllers\App.js"></script>
</head>
<style>
    .jumbotron {
        background-color: #f4511e; /* Orange */
        color: #ffffff;
    }
</style>
<body ng-app ="EmailApp">
    <div class="jumbotron text-center">
        <h1>InQuba</h1>
        <p>Email Solution using AngularJs</p>

    </div>

    <div class="container"  ng-controller="emailController">

        <div id="NewMail" class="collapse">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="col-sm-2">
                        To <br /><hr />
                        Subject <br /><hr />
                        Body <br /><hr />
                    </div>
                    <div class="col-sm-10">
                        <input type="text" size="50" /><br /><hr />
                        <input type="text" size="100" /><br /><hr />
                        <textarea rows="5" cols="100"></textarea><br /><hr />
                        <input type="submit" class="btn btn-info" value="Send">
                        <input type="submit" class="btn btn-warning" value="Discard" data-toggle="collapse" data-target="#NewMail"><hr />
                    </div>
                </div>
            </div>
        </div>
            
        <div class="row">
            <div class="col-sm-2">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <input type="submit" class="btn btn-info" value="+ Compose" data-toggle="collapse" data-target="#NewMail"><hr />
                        <div >
                            <a href="#">Inbox <span class="badge">{{InboxCount}}</span></a><br><hr />
                            <a href="#">Drafts <span class="badge">10</span></a><br><hr />
                            <a href="#">Sent Items <span class="badge">2</span></a><br><hr />
                            <a href="#">Deleted Items <span class="badge">2</span></a><hr />
                        </div>
                    </div>
                </div> 
                        
            </div>
            <div class="col-sm-10">
                <div class="list-group" ng-repeat="mail in emails">
                    <a href="#" class="list-group-item">{{mail.From}} + {{mail.Subject}} </a>      
                </div>
            </div>
       </div>    
     </div> 

</body>
</html>
